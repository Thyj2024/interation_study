<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
</head>


<body>
    <canvas id="chart"></canvas>
    <script>
        let chart = document.getElementById('chart').getContext('2d');
        let mychart = new Chart(chart, {
            type: 'bar',//line, radar, pie, doughnut, etc.
            data: {
                labels: ['Tokyo', 'Jakarta', 'Delhi', 'Manilla', 'Seoul'],
                datasets: [{
                    label: 'Population',
                    data: [
                        38050000,
                        32275000,
                        27280000,
                        24650000,
                        24210000
                    ],
                    backgroundColor: [
                        'rgba(255,99,132,0.6)',
                        'rgba(54,162,235,0.6)',
                        'rgba(255,206,86,0.6)',
                        'rgba(75,192,192,0.6)',
                        'rgba(153,102,255,0.6)'
                    ],
                    borderWidth: 1,
                    borderColor: "#777",
                    hoverBorderWidth: 3,
                    hoverBorderColor: "#000"
                }],
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Top5 World Most Populous cities.', 
                        font: {
                            size: 25
                        }
                    },

                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            font: {
                                size: 25
                            }
                        }
                    },
                    layout: {
                        padding: {
                            left: 50,
                            right: 0,
                            top: 0,
                            bottom: 0
                        }
                    },

                    tooltip: {
                        enabled: true
                    }
                }
            }
        },

        );
    </script>
</body>

</html>
